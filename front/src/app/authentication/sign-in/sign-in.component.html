<div class="container">
    <div class="banner">
        <div class="brand">
            <h1>File-Sync V2.0</h1>
        </div>
    </div>
    <div class="card">
        <form [formGroup]="formSignIn"
              (ngSubmit)="(!formSignIn.controls.email.hasError('required') || formSignIn.controls.password.valid) && signIn()">
            <img src="./assets/icons/user.png" alt="user icon">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
                <mat-error
                        *ngIf="formSignIn.controls.email.hasError('email')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="formSignIn.controls.email.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="formSignIn.controls.email.errors?.auth">
                    {{ formSignIn.controls.email.errors?.auth }}
                </mat-error>
            </mat-form-field>


            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" placeholder="Password">
                <mat-error *ngIf="formSignIn.controls.password.hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="formSignIn.controls.password.hasError('minlength')">
                    Password must be at least <strong>6 characters</strong>
                </mat-error>
            </mat-form-field>

            <div class="submit">
                <button [disabled]="formSignIn.controls.email.hasError('required') || !formSignIn.controls.password.valid"
                        mat-raised-button color="primary">Sign-in
                </button>
                <span>No account ? Sign-up <a routerLink="/authentication/sign-up">here</a></span>
            </div>
        </form>

        <button (click)="signInWithPopUp('google')" mat-stroked-button color="primary">Google sign-in</button>
        <button (click)="signInWithPopUp('github')" mat-stroked-button color="accent">Github sign-in</button>
    </div>
</div>
