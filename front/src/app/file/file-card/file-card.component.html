<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="mat-icon" [ngClass]="{
          'text-color': castTypeFile(file.type) === 'text',
          'image-color': castTypeFile(file.type) === 'image',
          'video-color': castTypeFile(file.type) === 'video',
          'file-color': castTypeFile(file.type) === 'application',
          'unknown-color': castTypeFile(file.type) === 'unknown'
        }">
            <mat-icon *ngIf="castTypeFile(file.type) === 'text'">format_color_text</mat-icon>
            <mat-icon *ngIf="castTypeFile(file.type) === 'image'">image</mat-icon>
            <mat-icon *ngIf="castTypeFile(file.type) === 'video'">movie</mat-icon>
            <mat-icon *ngIf="castTypeFile(file.type) === 'application'">file_copy</mat-icon>
            <mat-icon *ngIf="castTypeFile(file.type) === 'unknown'">description</mat-icon>
        </div>

        <div class="card-title-container w-100">
            <ng-container *ngIf="!editMode else updateMode">
                <ng-container *ngIf="castTypeFile(file.type) !== 'text' else note">
                    <mat-card-title #fileNameText (click)="clickRenameButton()">
                        {{ file.name }}
                    </mat-card-title>
                </ng-container>
                <ng-template #note>
                    <mat-card-title>Note</mat-card-title>
                </ng-template>

            </ng-container>
            <ng-template #updateMode>
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>File name</mat-label>
                    <input #fileNameInput type="text" matInput [formControl]="formUpdateNote"
                           placeholder="Ex. My new file name">
                </mat-form-field>

                <div class="error-update-file">
                    <mat-error *ngIf="formUpdateNote.hasError('nameAlreadyExist')">
                        {{ formUpdateNote.getError('nameAlreadyExist') }}
                    </mat-error>

                    <mat-error *ngIf="formUpdateNote.hasError('unknownError')">
                        {{ formUpdateNote.getError('unknownError') }}
                    </mat-error>
                </div>
            </ng-template>
            <mat-card-subtitle>{{ convertDate(file.date) }}</mat-card-subtitle>
            <mat-card-subtitle>{{ file.size ? convertSize(file.size) : '' }}</mat-card-subtitle>
        </div>
    </mat-card-header>

    <mat-card-content>
        <ng-container [ngSwitch]="castTypeFile(file.type)">
            <ng-container *ngSwitchCase="'text'">
                <mat-form-field class="w-100" appearance="fill">
                  <textarea #noteTextarea [formControl]="formUpdateNote" matInput [rows]="20"
                            [errorStateMatcher]="matcher"
                            placeholder="Hello World"
                  ></textarea>
                </mat-form-field>
            </ng-container>

            <ng-container *ngSwitchCase="'markdown'">
                <nu-markdown-preview [value]="file.name"></nu-markdown-preview>
            </ng-container>

            <ng-container *ngSwitchCase="'image'">
                <div class="image-video-container">
                    <a [href]="file.url" target="_blank">
                        <img [src]="file.url" [alt]="file.name">
                    </a>
                </div>
            </ng-container>

            <ng-container *ngSwitchCase="'video'">
                <div class="image-video-container">
                    <video controls [src]="file.url"></video>
                </div>
            </ng-container>

            <ng-container *ngSwitchCase="'application'">
                <a [href]="file.url" target="_blank">{{ file.name }}</a>
                <div *ngIf="file.type === 'application/pdf'">
                    <pdf-viewer [src]="file.url"
                                [render-text]="true"
                                [original-size]="false"
                                [zoom]="window.innerWidth < 500 ? 2 : .9"
                                class="pdf-viewer">
                    </pdf-viewer>
                </div>
            </ng-container>

            <ng-container *ngSwitchCase="'unknown'">
                <a [href]="file.url" target="_blank">{{ file.name }}</a>
            </ng-container>
        </ng-container>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button
                [disabled]="editMode && formUpdateNote.value === removeExtensionFile(file.name)"
                (click)="clickRenameButton()">
            <ng-container
                *ngIf="editMode && formUpdateNote.value !== removeExtensionFile(file.name) && this.formUpdateNote.valid else invalidForm">
                CONFIRM
            </ng-container>
            <ng-template #invalidForm>
                RENAME
            </ng-template>
        </button>
        <button mat-raised-button (click)="deleteFile(file)">DELETE</button>
    </mat-card-actions>
</mat-card>
