<mat-toolbar color="primary">
    <span>File-Sync</span>
</mat-toolbar>

<div class="container">
    <app-upload-file></app-upload-file>
    <hr>
    <app-drag-drop-upload-file></app-drag-drop-upload-file>
    <hr>
    <ng-container *ngIf="files.length > 0">
        <app-tabs-files></app-tabs-files>
        <hr>
        <app-list-files></app-list-files>
    </ng-container>
</div>
