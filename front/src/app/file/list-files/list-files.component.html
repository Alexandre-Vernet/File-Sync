<ng-container *ngIf="files?.length else noFiles">

    <!--Search bar-->
    <div class="searchBar">
        <mat-form-field appearance="fill">
            <input (keyup.escape)="clearSearchBar()" matInput placeholder="Search"
                   [(ngModel)]="searchBar">
        </mat-form-field>
    </div>

    <!--Order by-->
    <div class="orderBy">
        <mat-chip-listbox aria-label="order by">
            <mat-chip-option (click)="orderBy('date')" id="orderByDate">Date</mat-chip-option>
            <mat-chip-option (click)="orderBy('name')" id="orderByName" selected>Name</mat-chip-option>
            <mat-chip-option (click)="orderBy('type')" id="orderByType">Type</mat-chip-option>
            <mat-chip-option (click)="orderBy('size')" id="orderBySize">Size</mat-chip-option>
        </mat-chip-listbox>
    </div>

    <!--List of files-->
    <ng-container *ngFor="let file of filteredFiles | searchFile:searchBar">
        <app-file-card [file]="file"></app-file-card>
    </ng-container>

    <mat-paginator [length]="files.length"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[2, 5, 10, 25, 100]"
                   (page)="onPageChange($event)"
                   aria-label="Select page">
    </mat-paginator>
</ng-container>
<ng-template #noFiles>
    <mat-card>
        <mat-card-content>
            <h3>No files</h3>
        </mat-card-content>
    </mat-card>
</ng-template>
