<div class="upload-media">
    <h2>Upload Media</h2>

    <!--Upload message-->
    <mat-form-field appearance="fill">
        <mat-label>Upload message</mat-label>
        <input matInput placeholder="Hello World" [formControl]="formMessage" required>
        <mat-error *ngIf="formMessage.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="uploadMessage()" [disabled]="!formMessage.valid">Upload message</button>

    <!--Upload file-->
    <input type="file" id="file_upload" (change)="uploadFile($event)" class="hidden">
    <button mat-raised-button color="accent" (click)="setFile()">Upload file</button>
</div>
