<div class="list-medias">
    <h2>List Medias</h2>

    <!--Texts-->
    <mat-tab-group>
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">format_color_text</mat-icon>
                Texts
            </ng-template>
            Content 1
        </mat-tab>

        <!--Images-->
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">image</mat-icon>
                Images
            </ng-template>
            Content 1
        </mat-tab>

        <!--Files-->
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">file_copy</mat-icon>
                Files
            </ng-template>
            Content 2
        </mat-tab>

        <!--Videos-->
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">movie</mat-icon>
                Videos
            </ng-template>
            Content 3
        </mat-tab>

        <!--Audios-->
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">audiotrack</mat-icon>
                Audios
            </ng-template>
            Content 4
        </mat-tab>
    </mat-tab-group>


    <ng-container *ngFor="let media of medias">
        <!--Text-->
        <ng-container *ngIf="media.type === 'text/plain'">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{ media.name }}</mat-card-title>
                    <mat-card-subtitle>{{ media.date }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-actions>
                    <button mat-button>EDIT</button>
                    <button mat-button>DELETE</button>
                </mat-card-actions>
            </mat-card>
        </ng-container>


        <!--Images-->
        <ng-container *ngIf="media.type === 'image/jpeg' || media.type === 'image/png'">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{ media.name }}</mat-card-title>
                    <mat-card-subtitle>{{ media.date }}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="{{ media.url }}" alt="{{ media.name }}">
                <mat-card-actions>
                    <button mat-button>EDIT</button>
                    <button mat-button>DELETE</button>
                </mat-card-actions>
            </mat-card>
        </ng-container>


        <!--Videos-->
        <ng-container *ngIf="media.type === 'video/mp4'">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{ media.name }}</mat-card-title>
                    <mat-card-subtitle>{{ media.date }}</mat-card-subtitle>
                </mat-card-header>
                <video mat-card-image src="{{ media.url }}"></video>
                <mat-card-actions>
                    <button mat-button>EDIT</button>
                    <button mat-button>DELETE</button>
                </mat-card-actions>
            </mat-card>
        </ng-container>
    </ng-container>
</div>
