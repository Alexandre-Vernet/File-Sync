name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
    build_and_preview:
        if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
                run: |
                    cd api 
                    touch .env
                    echo API_ENDPOINT=${{ secrets.NODE_ENV }} >> .env
                    echo API_ENDPOINT=${{ secrets.FIREBASE_PROJECT_ID }} >> .env
                    echo API_ENDPOINT=${{ secrets.FIREBASE_PRIVATE_KEY }} >> .env
                    echo API_ENDPOINT=${{ secrets.FIREBASE_CLIENT_EMAIL }} >> .env
                    echo API_ENDPOINT=${{ secrets.FIREBASE_STORAGE_BUCKET }} >> .env
                    echo API_ENDPOINT=${{ secrets.RECAPTCHA_SECRET_KEY }} >> .env
                    echo API_ENDPOINT=${{ secrets.MAIL_EMAIL }} >> .env
                    echo API_ENDPOINT=${{ secrets.MAIL_PASSWORD }} >> .env
                    cat .env
            -   run: npm ci && npm run build
            -   uses: FirebaseExtended/action-hosting-deploy@v0
                with:
                    repoToken: '${{ secrets.GITHUB_TOKEN }}'
                    firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MEDIA_SHARE_4F34A }}'
                    projectId: media-share-4f34a
