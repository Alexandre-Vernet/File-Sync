name: Node.js Build & Deploy

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:

    update_dependencies:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
            -   uses: actions/setup-node@v3
                with:
                    node-version: 16
                    cache: 'npm'
            -   run: npm ci
