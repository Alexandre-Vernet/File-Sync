name: Node.js Build & Deploy

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:

    update_dependencies:
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v3
            -   uses: actions/setup-node@v3
                with:
                    node-version: 16
                    cache: 'npm'
            -   run: npm ci

    build:
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v2
            -   name: Use Node.js
                uses: actions/setup-node@v1
                with:
                    node-version: 16.x
            -   name: Install dependencies
                run: cd ./front && npm ci
            -   name: Build
                run: cd ./front && npm run build


    deploy:
        needs: [ build ]
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
