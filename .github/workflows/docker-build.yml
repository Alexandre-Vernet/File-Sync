name: Docker build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  APP_NAME: file-sync
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  SSH_HOST: ${{ secrets.HOST }}
  SSH_USERNAME: ${{ secrets.USERNAME }}
  SSH_KEY: ${{ secrets.KEY }}

jobs:
  build-push-images:
    runs-on: ubuntu-latest
    environment: file-sync
    steps:
      - uses: actions/checkout@v3
      - name: Build images app and api
        run: |
          docker build -t  ${{ env.APP_NAME }}:app -f front/Dockerfile .
          docker build -t  ${{ env.APP_NAME }}:api -f api/Dockerfile .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.DOCKERHUB_USERNAME }}/${{ env.APP_NAME }}

      - name: Push image app
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: front/Dockerfile
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/${{ env.APP_NAME }}:app

      - name: Push image api
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: api/Dockerfile
          push: true
          tags: ${{ env.DOCKERHUB_USERNAME }}/${{ env.APP_NAME }}:api

  pull-images-dockerhub:
    needs: build-push-images
    runs-on: ubuntu-latest
    environment: SSH
    steps:
      - name: Re-deploy app and api
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USERNAME }}
          key: ${{ env.SSH_KEY }}
          script: |
            docker pull ${{ env.DOCKERHUB_USERNAME }}/${{ env.APP_NAME }}:app
            CONTAINER_ID=$(docker ps -a -q --filter ancestor=alexv31/file-sync:app)
            docker restart $CONTAINER_ID
            
            docker pull ${{ env.DOCKERHUB_USERNAME }}/${{ env.APP_NAME }}:api
            CONTAINER_ID=$(docker ps -a -q --filter ancestor=alexv31/file-sync:api)
            docker restart $CONTAINER_ID