name: Docker build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  login-dockerhub:
    runs-on: ubuntu-latest
    environment: File-Sync
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}


  deploy-app:
    needs: login-dockerhub
    runs-on: ubuntu-latest
    environment: File-Sync
    steps:
     - uses: actions/checkout@v3
     - run: docker build -t file-sync:app -f front/Dockerfile .
     - run: docker tag file-sync:app ${{ secrets.DOCKERHUB_USERNAME }}/file-sync:app
     - run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/file-sync:app

  deploy-api:
    needs: login-dockerhub
    runs-on: ubuntu-latest
    environment: File-Sync
    steps:
     - uses: actions/checkout@v3
     - run: ls -la
     - run: docker build -t file-sync:api -f api/Dockerfile .
     - run: docker tag file-sync:api ${{ secrets.DOCKERHUB_USERNAME }}/file-sync:api
     - run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/file-sync:api